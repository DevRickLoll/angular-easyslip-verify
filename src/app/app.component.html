<main class="main">
    <div class="content">
        <header>
            <h1>ยินดีต้อนรับสู่ระบบ EasySlip Verify</h1>
        </header>

        <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-6">
            <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
                <h1 class="text-2xl font-bold text-center mb-4">อัปโหลดสลิปโอนเงิน</h1>
                <div class="mb-4">
                    <label for="file" class="block text-sm font-medium text-gray-700">
                        เลือกไฟล์สลิป
                    </label>
                    <input
                        type="file"
                        id="file"
                        (change)="onFileSelected($event)"
                        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    />
                </div>
                <button
                    (click)="uploadSlip()"
                    [disabled]="isLoading"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 disabled:bg-gray-300"
                >
                    {{ isLoading ? 'กำลังอัปโหลด...' : 'อัปโหลด' }}
                </button>
                <div *ngIf="responseMessage" class="mt-4 p-4 bg-gray-100 rounded">
                    <h2 class="text-sm font-bold">ผลลัพธ์จาก API:</h2>
                    <pre class="text-xs text-gray-600">{{ responseMessage }}</pre>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Your Company</p>
        </footer>
    </div>
</main>
